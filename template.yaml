# Generated by cli
name: example-stack-spot-template
# Generated by cli
description: Just a example of a template
# Generated by cli
types:
  - app-template
# Generated by cli  
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name
    global: true
  - label: "GroupId"
    type: text
    name: "group_id"
    default: "com.example"
    global: true

# Nome com formatação livre que será exibido no portal.
display-name: Spring + Kotlin

# caso a picture esteja fora do repo colocar uma url externa
# caso a picture esteja no repo fornecer o path
picture: "https://symbols.getvecta.com/stencil_96/69_spring-framework-icon.d563816ce9.svg"
# Especificar a categoria da stack.
# Categorias disponíveis:
# [sre, frontend, backend, fullStack, analytics]
category: backend

# Lista de tecnologias que você gostaria de enfatizar que é compativel
compatibility:
  - spring
  - kotlin

# Especificar um arquivo .md que explique o about do template
# por padrão o valor é about.md
about: about.md
# Especificar um arquivo .md que explique o usage do template
# por padrão o valor é usage.md
usage: usage.md
# Especificar um arquivo .md que explique useCase do template
# por padrão o valor é usage.md
use-case: useCase.md
# Especificar um arquivo .md que explique a implementation do template
# por padrão o valor é implementation.md
implementation: implementation.md

# tecnologies que o template utiliza
# A lista completa das tecnologias disponiveis que podem ser cadastradas estao disponiveis na Documentacao
technologies: [ "Java", "SpringBoot" ]


